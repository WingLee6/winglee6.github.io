<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>question 10 卡片反转</title>
  <style>
    .card-container {
      perspective: 1000px;
      width: 200px;
      height: 300px;
      margin: 50px auto;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    /* 实现翻转 */
    .card:hover {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #fff;
      border-radius: 8px;
    }

    .front {
      background-color: #3498db;
    }

    .back {
      background-color: #e74c3c;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="card-face front">
            正面
        </div>
        <div class="card-face back">
            反面
        </div>
    </div>
</div>

</body>
</html>
