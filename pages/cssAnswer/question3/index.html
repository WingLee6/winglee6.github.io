<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂表单</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="./css/iconfont.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            /* box-sizing: border-box; */
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .slider {
            width: 100%;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top:  40%;
            transform: translateY(-50%);
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <article>
            <form>
            <label for="name">名字：</label>
            <input type="text" id="name" name="name" required>

            <label for="password">密码：</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="icon iconfont icon-yanjing_xianshi_o toggle-password" onclick="ClickPassword()"></span>
            </div>
            
            

            <label for="birthdate">日期选择：</label>
            <input type="date" required>

            <label for="slider" class="slider-value" id="sliderValue">年龄：</label>
            <input type="range" id="slider" name="slider" class="slider" min="0" max="100" step="1" value="50" oninput="ShowSliderValue()">

            <label for="gender">性别：</label>
            <select id="gender" name="gender" required>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>

            <button type="submit">点击提交</button>
        </form>
    </article>

    <script>
        // 显示/隐藏密码
        function ClickPassword() {
            var passwordInput = document.getElementById("password");
            var toggleBtn = document.querySelector(".toggle-password");
        
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        // 显示滑动条数字
        function ShowSliderValue() {
            var slider = document.getElementById("slider");
            var sliderValue = document.getElementById("sliderValue");

            sliderValue.textContent = "年龄：" + slider.value;
        }

      </script>

</body>
</html>
