<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 4</title>
    <style>
        .container {
            perspective: 800px; /* 设置透视效果，调整该值可以改变视角 */
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* 保留3D效果 */
            animation: rotateCube 5s infinite linear; /* 旋转动画，无限循环 */
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            border: 2px solid #2980b9;
            box-sizing: border-box;
            opacity: 0.9;
        }

        .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cube">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
    </div>

</body>
</html>
