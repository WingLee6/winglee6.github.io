<!-- 题目要求 -->
<article class="col-md-10 offset-md-1 py-3">
    <div class="card">
        <div class="card-body">
            <h1 id="question-title-id">{{vm.currentQuestionObj.title}}</h1>
            <div id="question-desc-id">{{vm.currentQuestionObj.desc}}</div>
        </div>
    </div>
</article>

<!-- 代码框 -->
<article class="col-md-10 offset-md-1 py-3">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href={{vm.currentQuestionObj.pageUrl}}>{{vm.currentQuestionObj.pageUrl}}</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <pre id="source-code-id">
            </pre>
        </div>
    </div>
</article>

<!-- 输入框 -->
<article class="col-md-10 offset-md-1 py-3">
    <div class="input-group">
        <span class="input-group-text">输入框</span>
        <textarea class="form-control" aria-label="input-area" ng-model="vm.inputParam"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon" ng-click="vm.SubmitParameter()">提交</button>
    </div>
</article>

<!-- 输出框 -->
<article class="col-md-10 offset-md-1 py-3">
    <div class="input-group">
        <span class="input-group-text">输出框</span>
        <textarea class="form-control js-answer-output-area-class" aria-label="output-area" ng-model="vm.outputResult" disabled></textarea>
    </div>
</article>
