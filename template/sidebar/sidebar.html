<!-- 侧边栏--> 
<div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light" style="margin-bottom: 0px">
        <h3>测量机器人</h3>
    </div>

    <!-- 按钮栏 -->
    <div class="btn-group-vertical col-12 mx-auto" role="group" aria-label="Vertical toggle button group" style="margin-bottom: 0px; border-radius: 0">

        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
        <label class="btn btn-outline-secondary btn-lg measure-btn-class" for="btnradio1" ng-class="{'show-measure-btn': vm.global.robotsOptionsObj.LineRobot.isHidedAndCheckedMeasureBtn}" ng-click="vm.StartLineRobot('distance')">测量两点距离</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-secondary btn-lg measure-btn-class" for="btnradio2" ng-class="{'show-measure-btn': vm.global.robotsOptionsObj.LineRobot.isHidedAndCheckedMeasureBtn}" ng-click="vm.StartLineRobot('angle')">测量两点角度</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-secondary btn-lg measure-btn-class" for="btnradio3" ng-class="{'show-measure-btn': vm.global.robotsOptionsObj.CircleRobot.isHidedAndCheckedMeasureBtn}" ng-click="vm.StartCircleRobot('radius')">测量三点形成圆半径</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-secondary btn-lg" for="btnradio4" data-bs-toggle="modal" data-bs-target="#robot-switch-modal" ng-click="vm.global.CancelMeasurement(1)">切换机器人</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
        <label class="btn btn-outline-secondary btn-lg" for="btnradio5" data-bs-toggle="modal" data-bs-target="#robot-manager-modal" ng-click="vm.global.CancelMeasurement(1)">机器人管理</label>

        
    </div>  
</div>
